<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAMVA PDF417 Barcode Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AAMVA PDF417 Barcode Generator</h1>
    
    <div class="barcode-container">
      <canvas id="barcodeCanvas"></canvas>
      <button id="downloadBarcode" class="btn btn-primary" disabled>Download Barcode</button>
    </div>

    <form id="licenseForm" class="form-grid">
      <div class="form-section">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" name="middleName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="1" checked> Male
            </label>
            <label>
              <input type="radio" name="gender" value="2"> Female
            </label>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Address</h2>
        <div class="form-group">
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state" required></select>
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
        </div>
      </div>

      <div class="form-section">
        <h2>Physical Characteristics</h2>
        <div class="form-group">
          <label for="hairColor">Hair Color</label>
          <select id="hairColor" name="hairColor" required></select>
        </div>
        <div class="form-group">
          <label for="eyeColor">Eye Color</label>
          <select id="eyeColor" name="eyeColor" required></select>
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <div class="height-inputs">
            <input type="number" id="heightFt" name="heightFt" min="4" max="7" value="5" required> ft
            <input type="number" id="heightIn" name="heightIn" min="0" max="11" value="8" required> in
          </div>
        </div>
        <div class="form-group">
          <label for="weight">Weight (lbs)</label>
          <input type="number" id="weight" name="weight" min="50" max="500" value="150" required>
        </div>
      </div>

      <div class="form-section">
        <h2>License Information</h2>
        <div class="form-group">
          <label for="licenseNumber">License Number</label>
          <input type="text" id="licenseNumber" name="licenseNumber" required>
        </div>
        <div class="form-group">
          <label for="birthDate">Date of Birth</label>
          <input type="date" id="birthDate" name="birthDate" required>
        </div>
        <div class="form-group">
          <label for="issueDate">Issue Date</label>
          <input type="date" id="issueDate" name="issueDate" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="date" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="form-group">
          <label for="documentDiscriminator">Document Discriminator</label>
          <div class="input-with-button">
            <input type="text" id="documentDiscriminator" name="documentDiscriminator" required>
            <button type="button" id="generateDD" class="btn btn-secondary">Generate</button>
          </div>
        </div>
        <div class="form-group">
          <label for="inventoryControl">Inventory Control Number</label>
          <div class="input-with-button">
            <input type="text" id="inventoryControl" name="inventoryControl" required>
            <button type="button" id="generateICN" class="btn btn-secondary">Generate</button>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Generate Barcode</button>
      </div>
    </form>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
